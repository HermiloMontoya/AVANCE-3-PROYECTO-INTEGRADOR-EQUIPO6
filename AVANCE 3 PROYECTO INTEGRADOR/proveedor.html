<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #f2f2f2;">
    <div id="encabezado">
        <div id="menu"></div>
    </div> <br>
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-3 bg-light">
                <h4>Menú</h4>
                <ul class="list-group">
                    <li class="list-group-item"><a href="index.html">Cerrar Sesión</a></li>
                    <li class="list-group-item"><a href="usuario.html">Cambiar a Modo Usuario</a></li>
                </ul>
            </div>

            <div class="col-9">
                <h3>Hola, "aquí irá el nombre de la persona". Has ingresado como modo usuario.</h3>
                <div class="card mt-3">
                    <div class="card-body">
                        <h5>Desea publicar algo nuevo?</h5>
                        <form>
                            <div class="form-group">
                                <label for="productName">Nombre del Producto</label>
                                <input type="text" class="form-control" id="productName" placeholder="Ingrese el nombre del producto">
                            </div>
                            <div class="form-group">
                                <label for="price">Precio de Venta</label>
                                <input type="text" class="form-control" id="price" placeholder="Ingrese el precio de venta">
                            </div>
                            <div class="form-group">
                                <label for="description">Descripción</label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Ingrese la descripción"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="date">Fecha</label>
                                <input type="date" class="form-control" id="date">
                            </div>
                            <div class="form-group">
                                <label for="image">Subir Imagen</label>
                                <input type="file" class="form-control-file" id="image">
                            </div>
                            <button type="submit" class="col-3 bg-light">Publicar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
